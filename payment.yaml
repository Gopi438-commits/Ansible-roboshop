- name: configure payment server
  hosts: payment
  become: yes
  tasks:
  - name: install python package
    ansible.builtin.dnf:
      name: "{{ item }}"
      state: present
    loop:
    - python3
    - gcc
    - python3-devel

  - name: create roboshop system user
    ansible.builtin.user:
      name: roboshop
      shell: /sbin/nologin
      comment: roboshop system user
      system: true
      home: /app

  - name: remove the directory if exist
    ansible.builtin.file:
      path: /app
      state: absent

  - name: create an directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: delete payment file
    ansible.builtin.file:
      path: /tmp/payment.zip  

  - name: download the  application code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip
      dest: /tmp/payment.zip 

  - name: extract payment application
    ansible.builtin.unarchive:
    src: /tmp/payment.zip 
    dest: /app
    remote_src: yes

  - name: install the dependencies
    ansible.builtin.pip:
      requirements: requirements.txt
      executable: pip3.9
    args:
    chdir: /app

  - name: copy payment service
    ansible.builtin.copy:
      src: payment.service
      dest: /etc/systemd/system/payment.service

  - name: daemon reload enable and start
    ansible.builtin.systemd_service:
      name: payment
      enabled: true
      state: started
      daemon_reload: true         
                    
