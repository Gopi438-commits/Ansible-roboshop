- name: create ec2 and r53
  hosts: local
  connection: local
  vars:
    ami_id: ami-09c813fb71547fc4f 
    sg_id: sg-015b379773dfad353
    zone_id: "Z033018333SJPKLRW6RQS"
    domain_name: "devops26.fun"
    instances:
    - mongodb

    tasks:
    - name: create ec2 instance
      amazon.aws.ec2_instance:
        name: "{{ item }}"
        instance_type: t2.micro
        security_group: "{{ sg_id }}"
        image_id: "{{ ami_id }}"
        tags:
          name: "{{ item }}"
      loop: "{{ instances }}"  
      register: "{{ ec2_output }}"

    - name: print the ec2_output
      ansible.builtin.debug:
        msg: "{{ ec2_output }}"
        



