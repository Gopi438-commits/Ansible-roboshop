- name: create ec2 and r53 record
  hosts: local
  connection: local
  
  
  vars:
    ami_id: ami-09c813fb71547fc4f 
    sg_id:  sg-015b379773dfad353
    zone_id: "Z06892922P8FQY5GC49HR"
    domain_name: 'devops26.fun'
    instances:
    - mongodb
    - catalogue
    - cart
    - payment
    - user
    - shipping
    - rabbitmq
    - mysql
    - frontend
    - redis
    

  tasks:
  - name: create ec2 instance
    amazon.aws.ec2_instance:
      name: "{{ item }}"
      instance_type: t3.micro
      security_group: "{{ sg_id }}"
      image_id: "{{ ami_id }}"
      tags:
        name: "{{ item }}"
    loop: "{{ instances }}"  
    register: ec2_output

  - name: print the ec2_output
    ansible.builtin.debug:
      msg: "{{ ec2_output }}"

  - name: Create Route53 record
    amazon.aws.route53:
      state: present
      zone: "{{ domain_name }}"
      record: "{{ item.item }}.{{ domain_name }}"
      type: A
      ttl: 1
      value: "{{ item.instances[0].private_ip_address }}"
      overwrite: true
    loop: "{{ ec2_output.results }}"

  - name: Create Route53 record
    amazon.aws.route53:
      state: present
      zone: "{{ domain_name }}"
      record: "{{ domain_name }}"
      type: A
      ttl: 1
      value: "{{ item.instances[0].public_ip_address }}"
      overwrite: true
    when: item.item == " frontend "
    loop: "{{ ec2_output.results }}"
  


  
    




